<div class="container">

  <div class="jumbotron">
    <h1 style="text-align: center; margin-bottom: 30px">Dodatne usluge u sme≈°taju</h1>


    <div  class="col-md-4" style="margin: 0 auto;">

      <form [formGroup]="form">

        <div class="form-group">

          <label>Naziv</label>
          <input class="form-control margin" placeholder="Unesite naziv..." [formControl]="name">
          <small class="form-text error" *ngIf="name.errors?.required && name.touched" style="color: #ff0705">
            Naziv je obavezan!
          </small>
          <br>

          <button class="btn btn-primary" style="width: 100%; margin-bottom: 20px;" (click)="addNewAdditionalService()" [disabled]="!form.valid">Unesi</button><br>

          <tbody *ngFor="let t of additionalServices">
          <td>{{t.name}}</td>
          <td><button class="btn btn-link" (click)="removeAdditionalService(t)">Delete</button></td>
          </tbody>
<br>
          <button style="width: 100%; margin-bottom: 20px;" class="btn btn-primary"(click)="back()">Nazad</button>


        </div>


      </form>
    </div>
  </div>
</div>
