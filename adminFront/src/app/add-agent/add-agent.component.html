<div class="container">

  <div class="jumbotron">
    <h1 style="text-align: center; margin-bottom: 30px">Unos agenta u sistem</h1>


    <div  class="col-md-4" style="margin: 0 auto;">

      <form [formGroup]="form">

        <div class="form-group">

          <label>Ime</label>
          <input class="form-control margin" placeholder="Unesite ime..." [formControl]="firstName">
          <br>

          <label>Prezime</label>
          <input class="form-control" placeholder="Unesite prezime..." [formControl]="lastName">
          <br>

          <label>Korisnicko ime</label>
          <input class="form-control" placeholder="Unesite koriscniko ime..." [formControl]="username">
          <br>

          <label>Lozinka</label>
          <input type="password" class="form-control" placeholder="Unesite lozinku..." [formControl]="password">
          <br>

          <label>Potvrdite lozinku</label>
          <input class="form-control" type="password" placeholder="Unesite lozinku..." [formControl]="rePassword">
          <br>

          <label>Adresa</label>
          <input class="form-control" placeholder="Unesite adresu..." [formControl]="address">
          <br>

          <label>Poslovni maticni broj</label>
          <input class="form-control" placeholder="Unesite poslovni maticni broj..." [formControl]="mbr">
          <br>

          <button class="btn btn-primary" style="width: 100%; margin-bottom: 20px;" (click)="addNewAgent()" [disabled]="!form.valid">Unesi</button><br>
          <button style="width: 100%; margin-bottom: 20px;" class="btn btn-primary">Nazad</button>


        </div>


      </form>
    </div>
  </div>
</div>
