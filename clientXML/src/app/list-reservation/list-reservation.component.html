    <h3>Rezervacija br. {{i+1}}</h3>    <br>

    <label><b>Smestaj</b></label><br>
    <label>Naziv: {{res.room.accomodation.name}}</label><br>

      {{res.room.accomodation.city.country.name}}</label><br><br>

    <label><b>Vreme boravka: </b></label><br>
    <label>Od: {{res.fromDate}}</label><br>
    <label>Do: {{res.toDate}}</label><br><br>

    <label><b>Soba</b></label><br>
    <label>Balkon: {{res.room.hasBalcony}}</label><br>
    <label>Sprat: {{res.room.floor}}</label><br>
    <label>Cena: {{res.price}} â‚¬</label><br>

    <button class="btn btn-primary" (click)="cancelRes(res.id)">Otkazi</button>

</div>
