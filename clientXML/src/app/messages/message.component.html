<div *ngIf="empty==true">
  <h2 style="text-align: center;margin-top: 30px">Nema poruka</h2>
</div>

<div>
  <div *ngFor="let r of responses" style="margin-left: 15%;margin-right: 15%; text-align: left;margin-bottom: 20px ;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
    <p style="margin-top: 10px;margin-left: 15px">Odgovor od agenta: {{r.sender.username}} </p>
    <textarea style="width: 94%;margin-left: 3%;margin-right: 3%;height: 100px" disabled="true">{{r.text}}</textarea>

    <div *ngIf="r.message != null" >
      <p style="margin-top: 10px;margin-left: 10%">Poslata poruka:</p>
      <textarea style=" margin-top: 15px;width: 87%;margin-left: 10%;margin-right: 3%;height: 100px" disabled="true">{{r.message.text}}</textarea>
    </div>
  </div>
</div>
