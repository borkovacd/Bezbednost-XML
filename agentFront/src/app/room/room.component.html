<div>
  <div style=" display: inline-block;margin-left: 29%;">
    <h1 style="font-size: 50px;margin-left: 50px;margin-bottom: 20px;color: #24478f ">MegaTravel</h1>
  </div>

  <div style=" display: inline-block;">
    <h1 style="font-size: 50px;margin-bottom: 40px;color: #1a8cff">.com </h1>
  </div>


</div>

<div>
  <div>
    <button class="btn btn-success" style="width: 40%;margin-top: 20px; font-size: 1.5em;margin-bottom: 30px"(click)="addRoom()">Dodaj sobu</button>
  </div>


  <div
    style="text-align: center; margin-left: 20%;margin-right: 20%">
    <div *ngFor="let item of items"
         style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <h1 style="margin-top: 20px">Soba</h1>
      <p style="font-size: 20px">Kapacitet:  {{item.capacity}}</p>
      <p style="font-size: 20px">Sprat:  {{item.floor}}</p>
      <p style="font-size: 20px">Balkon: {{item.hasBalcony}}</p>
      <p style="margin-bottom: 0%;font-size: 20px">Moguce otkazati:  {{item.day}} pre isteka rezervacije</p>

      <div style="margin-bottom: 20px">
        <button
          style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
          (click)="editRoom(item.id)">Izmeni
        </button>
        <button
          style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 30px"
          (click)="deleteRoom(item.id)">Obrisi
        </button>
        <button
          style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 40px"
          (click)="priceList(item.id)">Cenovnik
        </button>
      </div>
    </div>
  </div>
</div>
