<div>
<div>
  <button class="btn btn-success" style="width: 40%;margin-top: 20px; font-size: 1.5em;margin-bottom: 30px"(click)="addAccomodation()">Dodaj smestaj</button>
</div>

<div
  style="text-align: center; margin-left: 20%;margin-right: 20%">
  <div *ngFor="let item of items"
       style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
    <h1 style="margin-top: 20px">{{item.name}} - {{item.category.name}}</h1>
    <p style="font-size: 20px">{{item.city.name}},{{item.city.country.name}}</p>
    <p style="font-size: 20px">{{item.typeAccomodation.name}}</p>
    <p style="font-size: 20px">{{item.description}}</p>
    <p style="margin-bottom: 0%;font-size: 20px">Dodatne usluge :</p>
    <div style="display: inline-block" *ngFor="let a of item.additionalServices ">
      <p style="margin-right: 12px;color: #1a8cff;font-size: 20px">{{a.name}} </p>
    </div>
    <div style="margin-bottom: 20px">
    <button
      style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
      (click)="editAccomodation(item.id)">Izmeni
    </button>
    <button
      style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 30px"
      (click)="deleteAccomodation(item.id)">Obrisi
    </button>
      <button
        style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 40px"
        (click)="showAccomodation(item.id)">Sobe
      </button>
    </div>
  </div>
</div>
</div>
